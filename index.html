<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, inital-scale=1.0">
		<meta http-equiv="X-UA-compatible" content="IE=edge">
		<title>calculator</title>
		<link rel="stylesheet" href="css.css">			
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
	</head>
	<body>
		<div class="logo">
			<a href="center.html"><!--<img src="eagle.jpg" width="70">-->Hena</a>
		</div>
		<div class="calculator">
			<input type="text" placeholder="0" id="display">
		<div>
			<button class="green">AC</button>
			<button onclick="clearDisplay()" class="green">DEL</button>
			<button onclick="append('%')" class="green">%</button>
			<button onclick="append('/')" class="green">/</button>
		</div>
		<div>
			<button onclick="append('9')">9</button>
			<button onclick="append('8')">8</button>
			<button onclick="append('7')">7</button>
			<button onclick="append('*')" class="green">*</button>
		</div>
		<div>
			<button onclick="append('6')">6</button>
			<button onclick="append('5')">5</button>
			<button onclick="append('4')">4</button>
			<button onclick="append('+')" class="green">+</button>
		</div>
		<div>
			<button onclick="append('3')">3</button>
			<button onclick="append('2')">2</button>
			<button onclick="append('1')">1</button>
			<button onclick="append('-')" class="green">-</button>
		</div>
		<div>
			<button onclick="append('00')">00</button>
			<button onclick="append('0')">0</button>
			<button onclick="append('.')">.</button>
			<button onclick="calculate()" class="green">=</button>
		</div>
		</div>
		<script>
			const display = document.getElementById("display");
			function append(input){
				display.value += input
			}
			function clearDisplay(){
				display.value = " ";
			}
			function calculate(){
				try{
					display.value = eval(display.value);
				}
				catch(error){
					display.value = "ERROR";
				}
			}
		</script>
	</body>
</html>
